<body style="background-color: #FEF7FF">

    <!-- contact form -->

    <section>
        <div style="width:1000px; height:100%">
            <h2 class="display-2" style="text-align: center;">Contact Me</h2>
            <div class="container3" style="align-content: center">
                <div class="clearfix" id="button">
                    <div class="row">
                        <div class="col-xs-3"></div>
                        <div class="col-xs-2">
                            <a href="https://twitter.com/Dimpho_Ramodise"
                                class="btn btn-block btn-lg btn-social-icon btn-twitter text-dark">
                                <i class="fa fa-twitter"> Twitter</i>
                            </a>
                        </div>
                        <div class="col-xs-2">
                            <a href="https://www.instagram.com/dimpho_ramodise/?hl=en"
                                class="btn btn-block btn-lg btn-instagram text-dark">
                                <i class="fa fa-instagram"> Instagram</i>
                            </a>
                        </div>
                        <div class="col-xs-2">
                            <a href="https://www.linkedin.com/in/dimpho-ramodise-bb83b8180/"
                                class="btn btn-block btn-lg btn-linkedin text-dark">
                                <i class="fa fa-linkedin"> linkedin</i>
                            </a>
                        </div>
                        <div class="col-xs-3"></div>
                    </div>
                </div>
            </div>
            <br>
            <br>
            <div>
                <!--form template modified from https://bootstrapious.com/p/how-to-build-a-working-bootstrap-contact-form -->
                <form class="contact-form d-flex flex-column align-items-center"
                    action="https://formspree.io/dimpho.ramodise@gmail.com" method="POST">
                    <div class="messages">
                        <div class="controls">
                            <div class="row">
                                <div class="col-xs-6">
                                    <div class="form-group">
                                        <label for="firstname">First Name *</label>
                                        <input id="firstname" type="text" name="name" class="form-control"
                                            placeholder="Enter First Name" required="required"
                                            data-error="Enter your First name">
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                                <div class="col-xs-6">
                                    <div class="form-group">
                                        <label for="lastname">Last Name *</label>
                                        <input id="lastname" type="text" name="surname" class="form-control"
                                            placeholder="Enter Last Name" required="required"
                                            data-error="Enter your Last name">
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-6">
                                    <div class="form-group">
                                        <label for="email">Email *</label>
                                        <input id="email" type="email" name="email" class="form-control"
                                            placeholder="someone@example.com" required="required"
                                            data-error="Enter a valid email address">
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                                <div class="col-xs-6">
                                    <div class="form-group">
                                        <label for="message">Message *</label>
                                        <textarea id="message" name="message" class="form-control"
                                            placeholder="Enter a Message" rows="4" required="required"
                                            data-error="Please, leave me a message"></textarea>
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                                <div class="col-xs-12">
                                    <div class="form-group">
                                        <input type="submit" class="btn btn-success btn-send" value="Send message">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-12">
                                    <p class="text-muted">
                                        <strong>*</strong>These fields are required.
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
